services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: runner-air-planner
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory to persist datasets and models
      - ./data:/app/data
      # Mount source for development (hot reload)
      - ./src:/app/src
      - ./scripts:/app/scripts
    environment:
      - PYTHONPATH=/app/src
    command: streamlit run src/runner_air_planner/frontend/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
