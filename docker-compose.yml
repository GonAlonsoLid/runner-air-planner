services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: runner-air-planner-api
    ports:
      - "8080:8000"  # Cambiado a 8080 para que coincida con el puerto del frontend
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./frontend:/app/frontend:ro  # Montar frontend para que FastAPI lo sirva
    environment:
      - PYTHONPATH=/app/src
    command: uvicorn runner_air_planner.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
